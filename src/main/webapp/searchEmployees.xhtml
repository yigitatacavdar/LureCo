<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Search Employees</title>
</h:head>
<h:body>
	<h:button value="Menu" outcome="menu" />
    <h2>Search Employees</h2>

<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Department:" for="department" />
        <h:inputText id="department" value="#{searchBean.department}" />

        <h:outputLabel value="Office:" for="office" />
        <h:inputText id="office" value="#{searchBean.office}" />

        <h:outputLabel value="Role:" for="role" />
        <h:inputText id="role" value="#{searchBean.role}" />
    </h:panelGrid>

    <h:commandButton value="Search Employees" action="#{searchBean.searchEmployees}" />
</h:form>


    <h:dataTable value="#{searchBean.employeesFiltered}" var="e" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{e.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{e.name}
        </h:column>
        <h:column>
            <f:facet name="header">Department</f:facet>
            #{e.department}
        </h:column>
        <h:column>
            <f:facet name="header">Office</f:facet>
            #{e.office}
        </h:column>
        <h:column>
            <f:facet name="header">Role</f:facet>
            #{e.role}
        </h:column>
    </h:dataTable>
    
</h:body>
</html>
