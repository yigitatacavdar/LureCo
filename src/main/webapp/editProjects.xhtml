<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Projects</title>
</h:head>
<h:body>
	<h:button value="Menu" outcome="menu" />
    <h2>Projects List</h2>

    <h:dataTable value="#{projectBean.projects}" var="e" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{e.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{e.name}
        </h:column>
        <h:column>
            <f:facet name="header">Department</f:facet>
            #{e.department}
        </h:column>
        <h:column>
            <f:facet name="header">Project Head</f:facet>
            #{e.projectHead}
        </h:column>
    </h:dataTable>
    
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Name:" for="name" />
        <h:inputText id="name" value="#{projectBean.newProject.name}" />

        <h:outputLabel value="Department:" for="department" />
        <h:inputText id="department" value="#{projectBean.newProject.department}" />

        <h:outputLabel value="Project Head:" for="projectHead" />
        <h:inputText id="projectHead" value="#{projectBean.newProject.projectHead}" />
    </h:panelGrid>

    <h:commandButton value="Add Project" action="#{projectBean.addProject}" />
</h:form>


<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="ID:" for="id" />
        <h:inputText id="id" placeholder="id" value="#{projectBean.id}" />
    </h:panelGrid>
    <h:commandButton value="Delete Project" action="#{projectBean.deleteProject}" />
</h:form>

</h:body>
</html>
