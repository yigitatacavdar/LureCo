<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="en">

<h:head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&amp;family=Playfair+Display:wght@600;800;900&amp;display=swap"
        rel="stylesheet" />
        
        <link rel="stylesheet" href="resources/fish/style.css" />

    <title>Menu</title>


    

</h:head>

<h:body>

    <header class="fish__container">

        <div class="header__section">

            <div class="header__top">

                <div class="logo__box">
                    <div id="logo"></div>
                </div>

                <div class="company__general">
                    <span class="text text--1">Thursday, January 1 , 2026</span>
                    <span class="text text--2">LureCo database management system</span>
                    <span class="text text--3">Just Released</span>
                </div>

                <div class="markets">
               
                   
              		
              		<iframe src="https://free.timeanddate.com/clock/ia74i4nl/n680/szw110/szh110/hoc000/hbw3/hfc09f/cf100/hnc07c/hwc000/facfff/fdi76/mqcfff/mqs4/mqw4/mqd60/mhcfff/mhs4/mhl5/mhw4/mhd62/mmv0/hhcfff/hhs1/hhb10/hmcfff/hms1/hmb10/hscfff/hsw3" frameborder="0" width="110" height="110" styleClass="clockwise" ></iframe>
              		
                </div>

            </div>

            <div class="header__bottom">

                <div class="edit__office">
                    <button class="btn btn__office">edit Office</button>
                </div>

                <div class="search">
                    <button class="btn btn__search">search</button>
                </div>

                <div class="edit__avenue">
                    <button class="btn btn__avenue">edit Department</button>
                </div>

                <div class="edit__class">
                    <button class="btn btn__class">edit Projects</button>
                </div>

                <div class="edit__second">
                    <button class="btn btn__second">edit employees</button>
                </div>

            </div>

        </div>
        
        

        <div class="info__section">

            <div class="all__in__section">
            
            
               <h:form styleClass="login-form">

    <h:panelGrid columns="2" styleClass="login-grid">

        <h:outputLabel value="Username:" styleClass="login-label" />
        <h:inputText value="#{loginBean.username}" styleClass="login-input" />

        <h:outputLabel value="Password:" styleClass="login-label" />
        <h:inputSecret value="#{loginBean.password}" styleClass="login-input" />

    </h:panelGrid>

    <h:commandButton 
        value="Login" 
        action="#{loginBean.login}" 
        styleClass="login-button" 
    />

    <h:messages styleClass="login-messages" />

</h:form>
            </div>

            <div class="avaliable__dates">

                <div class="avaliable__dates--general">

                    <span class="date__text--1">Holiday</span>
                    <span class="date__text--2">HRS</span>

                    <div id="watch-container"></div>

                </div>

            </div>

        </div>

        <div class="getin--touch__section"></div>
        <div class="footer__section"></div>

    </header>


    
    




<h:outputScript library="fish" name="main__2.js" type="module" />

</h:body>
</html>
