<h:head>

    <meta charset="UTF-8" />

</h:head>

<h:body>

    <header class="fish__container">

        <div class="header__section">

            <div class="header__top">

                <div class="logo__box">

                </div>

                <div class="company__general">
                    <span class="text text--1">Thursday, January 1 , 2026</span>
                    <span class="text text--2">LureCo database management system</span>
                    <span class="text text--3">Just Released</span>
                </div>

                <div class="markets">
                
              		<iframe src="https://free.timeanddate.com/clock/ia74i4nl/n680/szw110/szh110/hoc000/hbw3/hfc09f/cf100/hnc07c/hwc000/facfff/fdi76/mqcfff/mqs4/mqw4/mqd60/mhcfff/mhs4/mhl5/mhw4/mhd62/mmv0/hhcfff/hhs1/hhb10/hmcfff/hms1/hmb10/hscfff/hsw3" frameborder="0" width="110" height="110" styleClass="clockwise" ></iframe>
                </div>

            </div>

            <div class="header__bottom">

                  <div class="edit__office">
                     <h:button 
        value="edit office"
        outcome="editOffices"
        styleClass="btn btn__office" />
                </div>

                <div class="search">
    		<h:button 
        	value="search"
        	outcome="searchEmployees"
        	styleClass="btn btn__search"
    		/>
			</div>

                <div class="edit__avenue">
    	<h:button 
        value="edit Department"
        outcome="editDepartments"
        styleClass="btn btn__avenue"
   		 />
</div>

        <div class="edit__class">
    <h:button 
        value="edit Projects"
        outcome="editProjects"
        styleClass="btn btn__class"
    />
</div>
                <div class="edit__second">
    <h:button 
        value="edit Employees"
        outcome="editEmployees"
        styleClass="btn btn__second"
    />
</div>
            </div>

        
        
           </div>   

        <div class="info__section">

            <div class="all__in__section"  >
           

<h2 class="employee-title">Employees List</h2>

<h:dataTable value="#{employeeBean.employees}"
             var="e"
             border="1"
             styleClass="employee-table" style="transform:translateY(40rem); ">

    <h:column styleClass="employee-column">
        <f:facet name="header">
            <h:outputText value="ID" styleClass="employee-header"/>
        </f:facet>
        <h:outputText value="#{e.id}" styleClass="employee-cell"/>
    </h:column>

    <h:column styleClass="employee-column">
        <f:facet name="header">
            <h:outputText value="Name" styleClass="employee-header"/>
        </f:facet>
        <h:outputText value="#{e.name}" styleClass="employee-cell"/>
    </h:column>

    <h:column styleClass="employee-column">
        <f:facet name="header">
            <h:outputText value="Department" styleClass="employee-header"/>
        </f:facet>
        <h:outputText value="#{e.department}" styleClass="employee-cell"/>
    </h:column>

    <h:column styleClass="employee-column">
        <f:facet name="header">
            <h:outputText value="Office" styleClass="employee-header"/>
        </f:facet>
        <h:outputText value="#{e.office}" styleClass="employee-cell"/>
    </h:column>

    <h:column styleClass="employee-column">
        <f:facet name="header">
            <h:outputText value="Role" styleClass="employee-header"/>
        </f:facet>
        <h:outputText value="#{e.role}" styleClass="employee-cell"/>
    </h:column>

</h:dataTable>

    
<h:form styleClass="employee-form add-employee-form ">

    <h:panelGrid columns="2" styleClass="employee-grid" style="transform:translateY(-55rem); ">

        <h:outputLabel value="Name:" for="name"
                       styleClass="employee-label"/>
        <h:inputText id="name"
                     value="#{employeeBean.newEmployee.name}"
                     styleClass="employee-input"/>

        <h:outputLabel value="Department:" for="department"
                       styleClass="employee-label"/>
        <h:inputText id="department"
                     value="#{employeeBean.newEmployee.department}"
                     styleClass="employee-input"/>

        <h:outputLabel value="Office:" for="office"
                       styleClass="employee-label"/>
        <h:inputText id="office"
                     value="#{employeeBean.newEmployee.office}"
                     styleClass="employee-input"/>

        <h:outputLabel value="Role:" for="role"
                       styleClass="employee-label"/>
        <h:inputText id="role"
                     value="#{employeeBean.newEmployee.role}"
                     styleClass="employee-input"/>

    </h:panelGrid>

    <h:commandButton value="Add Employee"
                     action="#{employeeBean.addEmployee}"
                     styleClass="employee-button add-button--employee" style="transform:translateY(-55rem); "/>
</h:form>



<h:form styleClass="employee-form delete-employee-form" style="transform:translateY(-80rem); ">

    <h:panelGrid columns="2" styleClass="employee-grid">

        <h:outputLabel value="ID:" for="id"
                       styleClass="employee-label--2"/>
        <h:inputText id="id"
                     placeholder="id"
                     value="#{employeeBean.id}"
                     styleClass="employee-input--2"/>

    </h:panelGrid>

    <h:commandButton value="Delete Employee"
                     action="#{employeeBean.deleteEmployee}"
                     styleClass="employee-button delete-button--employee"/>
</h:form>

            </div>

            <div class="avaliable__dates">

                <div class="avaliable__dates--general">

                     <span class="date__text--1">UPCOMING</span>
                    <span class="date__text--2">EVENTS</span>
                    
                     <span class="canal canal--1">MONDAY : ESCAPE FROM HUMANS</span>
                    <span class="canal canal--2">WEDNESDAY : BUBBLE PARTY</span>
                    <span class="canal canal--3">FRIDAY : FEMALE RAINBOW FISH SHOWCASE </span>
              		<span class="canal canal--4">SUNDAY: FUNDAY</span>

                    <div id="watch-container"></div>

                </div>

            </div>

        </div>

        <div class="getin--touch__section"></div>
        <div class="footer__section"></div>

    </header>

 
    
    

<h:outputScript library="fish" name="main__2.js" type="module" />

</h:body>
