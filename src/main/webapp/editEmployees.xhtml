<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employees</title>
</h:head>
<h:body>

    <h2>Employees List</h2>

    <h:dataTable value="#{employeeBean.employees}" var="e" border="1">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{e.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{e.name}
        </h:column>
        <h:column>
            <f:facet name="header">Department</f:facet>
            #{e.department}
        </h:column>
        <h:column>
            <f:facet name="header">Office</f:facet>
            #{e.office}
        </h:column>
        <h:column>
            <f:facet name="header">Role</f:facet>
            #{e.role}
        </h:column>
    </h:dataTable>
    
    <h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Name:" for="name" />
        <h:inputText id="name" value="#{employeeBean.newEmployee.name}" />

        <h:outputLabel value="Department:" for="department" />
        <h:inputText id="department" value="#{employeeBean.newEmployee.department}" />

        <h:outputLabel value="Office:" for="office" />
        <h:inputText id="office" value="#{employeeBean.newEmployee.office}" />

        <h:outputLabel value="Role:" for="role" />
        <h:inputText id="role" value="#{employeeBean.newEmployee.role}" />
    </h:panelGrid>

    <h:commandButton value="Add Employee" action="#{employeeBean.addEmployee}" />
</h:form>

</h:body>
</html>
